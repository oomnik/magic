<!DOCTYPE html>
<html>
<head>
    <title>Set Listing</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0; 
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>All Sets</h1>
    <ul id="set-list"></ul>

    <script>
        // Fetch set data from Scryfall API
        fetch('https://api.scryfall.com/sets/all')
            .then(response => response.json())
            .then(data => {
                const sets = data.data;

                // Get the set list element
                const setList = document.getElementById('set-list');

                // Loop through sets and create list items
                for (const set of sets) {
                    const listItem = document.createElement('li');
                    listItem.textContent = set.name;
                    setList.appendChild(listItem);
                }
            })
            .catch(error => {
                console.error('Error fetching set data:', error);
            });
    </script>
</body>
</html>
