<!DOCTYPE html>
<html>
<head>
    <title>Set Listing</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>All Sets</h1>
    <ul id="set-list"></ul>

    <script>
        // Create a new XMLHttpRequest object
        const xhr = new XMLHttpRequest();

        // Define the API endpoint URL
        const apiUrl = 'https://api.scryfall.com/sets/all';

        // Handle the API response
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                const sets = response.data;

                // Get the set list element
                const setList = document.getElementById('set-list');

                // Loop through sets and create list items
                for (const set of sets) {
                    const listItem = document.createElement('li');
                    listItem.textContent = set.name;
                    setList.appendChild(listItem);
                }
            } else {
                console.error('Error fetching set data:', xhr.statusText);
            }
        };

        // Handle API errors
        xhr.onerror = function () {
            console.error('Error fetching set data:', xhr.statusText);
        };

        // Open and send the API request
        xhr.open('GET', apiUrl);
        xhr.send();
    </script>
</body>
</html>
